<style>
   body {
      font-family: 'Montserrat', sans-serif;
   }

   .contenedor-principal {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
   }

   .card {
      width: 490px;
      height: 654px;
      background: #07182e;
      position: relative;
      display: flex;
      place-content: center;
      place-items: center;
      overflow: hidden;
      border-radius: 20px;
   }

   .card img {
      z-index: 1;
      width: 230px;
      margin-bottom: 40px;
   }

   .Form {
      z-index: 1;
   }

   .card::before {
      content: '';
      position: absolute;
      width: 100px;
      background-image: linear-gradient(180deg, #4cf5ba, #4cf5ba);
      height: 130%;
      animation: rotBGimg 5s linear infinite;
      transition: all 1s linear;
      box-shadow: 0 0 20px #4cf5ba;
   }

   @keyframes rotBGimg {
      from {
         transform: rotate(0deg);
      }

      to {
         transform: rotate(360deg);
      }
   }

   .card::after {
      content: '';
      position: absolute;
      background: #07182e;
      inset: 5px;
      border-radius: 15px;
   }

   .contenedor-inputs {
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
   }

   .input-field-username {
      position: relative;
      margin-bottom: 20px;
   }

   .input-field-username input {
      width: 350px;
      height: 60px;
      border-radius: 6px;
      font-size: 18px;
      padding: 0 15px;
      border: 2px solid #00a4b7;
      background: transparent;
      color: #fff;
      outline: none;
   }

   .input-field-username label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #fff;
      font-size: 19px;
      pointer-events: none;
      transition: 0.3s;
   }

   .input-field-username input:focus ~ label,
   .input-field-username input:valid ~ label {
      top: 0;
      left: 15px;
      font-size: 16px;
      padding: 0 2px;
      background: #07182e;
   }

   /* Estilos para el campo de contraseña */
   .input-field-password {
      position: relative;
      margin-bottom: 20px;
   }

   .input-field-password input {
      width: 350px;
      height: 60px;
      border-radius: 6px;
      font-size: 18px;
      padding: 0 15px;
      border: 2px solid #00a4b7;
      background: transparent;
      color: #fff;
      outline: none;
   }

   .input-field-password label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #fff;
      font-size: 19px;
      pointer-events: none;
      transition: 0.3s;
   }

   .input-field-password input:focus ~ label,
   .input-field-password input:valid ~ label {
      top: 0;
      left: 15px;
      font-size: 16px;
      padding: 0 2px;
      background: #07182e;
   }

   input[type='checkbox'] {
      transform: scale(1.3);
      margin-right: 8px;
      accent-color: #00a4b7;
   }

   body {
      background-image: url('../../assets/layout/images/Screen-12.webp');
      background-size: cover;
      background-repeat: no-repeat;
   }
</style>
<body>
   <div class="contenedor-principal background">
      <div class="card">
         <img src="../../../../assets/layout/images/Isologotipo Degradado (2).png" alt="" />
         <div class="Form">
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
               <!-- Campo de nombre de usuario -->
               <div class="contenedor-inputs">
                  <div class="input-field-username">
                     <input type="text" required id="nombreUsuario" [(ngModel)]="nombreUsuario" autocomplete="off" />
                     <label>Email</label>
                  </div>

                  <!-- Campo de contraseña -->
                  <div class="input-field-password">
                     <input type="password" id="password1" required [(ngModel)]="password" autocomplete="off" />
                     <label>Contraseña</label>
                  </div>
               </div>

               <div class="flex align-items-center justify-content-between mb-5 gap-5">
                  <div class="flex align-items-center">
                     <!-- Si no funciona el recordar contraseña puede ser porque antes estaba p-checkbox y fue cambiado a input y [binary]="true" -->

                     <input class="checkbox" id="rememberme1" type="checkbox" styleClass="mr-2" />
                     <label for="rememberme1" style="color: #fff !important">Recordar usuario</label>
                  </div>
                  <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: #00a4b7" routerLink="/auth/sendemail">Olvidaste tu constraseña?</a>
               </div>
               <button type="submit" [disabled]="!f.valid" pButton pRipple label="Iniciar Sesión" class="w-full p-3 text-xl" style="color: #fff !important; background-color: #f25c5c !important"></button>
            </form>
         </div>
      </div>
   </div>
</body>
