<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
      <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-inusual-dark' : 'logo-inusual-white'}}.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(233, 30, 99, 0.4) 10%, rgba(33, 150, 243, 0) 30%);">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
            <div class="text-center mb-5">
              <h1 class="text-900 font-bold text-5xl mb-2">Recuperación de Cuenta</h1>
              <span class="text-600 font-medium">Te enviaremos un correo para recuperar la contraseña</span>
            </div>
            <div>
              <form #f="ngForm" (ngSubmit)="onSendEmail()" novalidate>
                <label for="mailTo" class="block text-900 text-xl font-medium mb-2">Nombre de Usuario o Email</label>
                <input id="mailTo" type="text" placeholder="Usuario o mail" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" [(ngModel)]="mailTo" required>
                <p-toast></p-toast>
                <div class="flex align-items-center justify-content-between mb-2 gap-5"></div>
                <button type="submit" [disabled]="!f.valid" pButton pRipple label="Enviar Mail" class="w-full p-3 text-xl"></button>
              </form>
            </div>
          </div>
      </div>
  </div>
</div>
